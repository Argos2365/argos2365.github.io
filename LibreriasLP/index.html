<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        
        <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@400;700&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="./resources/ol.css">
        <link rel="stylesheet" href="resources/fontawesome-all.min.css">
        <link href="resources/photon-geocoder-autocomplete.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
        <link rel="stylesheet" href="./resources/qgis2web.css">
        
        <style>
        html, body {
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Evita scrolls innecesarios */
        }

        header {
            width: 100%;
            background-color: #00adef;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
            z-index: 10;
        }

        header h1 {
            font-family: 'Yanone Kaffeesatz', sans-serif;
            color: #ffffff;
            margin: 0;
            font-size: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Estilos para el Logo Flotante */
        .logo-flotante {
            position: absolute;
            bottom: 20px; /* Distancia desde abajo */
            right: 20px;   /* Distancia desde la izquierda */
            z-index: 9999; /* Asegura que esté por encima de todo */
            pointer-events: none; /* Permite hacer clic a través del logo si es necesario */
        }

        .logo-flotante img {
            width: 150px; /* Ajusta el tamaño según necesites */
            height: auto;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3)); /* Sombra para que resalte */
        }

        #map {
            width: 100%;
            height: calc(100vh - 80px);
            position: relative;
        }

        /* Resto de estilos de QGIS2WEB */
        .ol-control > * { background-color: #00adef!important; color: #ffffff!important; border-radius: 0px; }
        .search-layer-input-search { background-color: #00adef!important; }
        .ol-control > *:focus, .ol-control >*:hover { background-color: rgba(0, 173, 239, 0.7)!important; } 
        .ol-control { background-color: rgba(255,255,255,.4) !important; padding: 2px !important; } 
        
        /* Ocultar el botón de atribución (QGIS2WEB, OpenLayers, etc.) */
        .ol-attribution {
            display: none !important;
        }
        </style>
        <title>Mapa de Librerías</title>
    </head>
    <body>
        <header>
            <h1>MAPA DE LIBRERÍAS</h1>
        </header>

        <div id="map">
            <div class="logo-flotante">
                <img src="images/selloletras.png" alt="Sello Letras">
            </div>

            <div id="popup" class="ol-popup">
                <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                <div id="popup-content"></div>
            </div>
        </div>

        <script src="resources/qgis2web_expressions.js"></script>
        <script src="./resources/functions.js"></script>
        <script src="./resources/ol.js"></script>
        <script src="./resources/ol-layerswitcher.js"></script>
        <script src="resources/photon-geocoder-autocomplete.min.js"></script>
        <script src="layers/Manzanas_0.js"></script>
        <script src="layers/Librerias_1.js"></script>
        <script src="styles/Manzanas_0_style.js"></script>
        <script src="styles/Librerias_1_style.js"></script>
        <script src="./layers/layers.js" type="text/javascript"></script> 
        <script src="./resources/Autolinker.min.js"></script>
        <script src="./resources/qgis2web.js"></script>
    </body>
</html>
