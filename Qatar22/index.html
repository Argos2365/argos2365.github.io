<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Problematicas_1.js"></script>
        <script src="data/Estadios_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[24.240562826007938,49.69914913177488],[26.242257505268235,53.271747056540015]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_DarkMatter_0');
        map.getPane('pane_DarkMatter_0').style.zIndex = 400;
        var layer_DarkMatter_0 = L.tileLayer('http://a.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', {
            pane: 'pane_DarkMatter_0',
            opacity: 1.0,
            attribution: '<a href="https://cartodb.com/basemaps/">Map tiles by CartoDB, under CC BY 3.0. Data by OpenStreetMap, under ODbL.</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_DarkMatter_0;
        map.addLayer(layer_DarkMatter_0);
        function pop_Problematicas_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Problematica</strong><br />' + (feature.properties['Problematica'] !== null ? autolinker.link(feature.properties['Problematica'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Problematicas_1_0() {
            return {
                pane: 'pane_Problematicas_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(109,14,122,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Problematicas_1');
        map.getPane('pane_Problematicas_1').style.zIndex = 401;
        map.getPane('pane_Problematicas_1').style['mix-blend-mode'] = 'normal';
        var layer_Problematicas_1 = new L.geoJson(json_Problematicas_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Problematicas_1',
            layerName: 'layer_Problematicas_1',
            pane: 'pane_Problematicas_1',
            onEachFeature: pop_Problematicas_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Problematicas_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_Problematicas_1);
        map.addLayer(layer_Problematicas_1);
        function pop_Estadios_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Nombre</strong><br />' + (feature.properties['Nombre'] !== null ? autolinker.link(feature.properties['Nombre'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Capacidad</strong><br />' + (feature.properties['Capacidad'] !== null ? autolinker.link(feature.properties['Capacidad'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Partidos</strong><br />' + (feature.properties['Partidos'] !== null ? autolinker.link(feature.properties['Partidos'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Coste</strong><br />' + (feature.properties['Coste'] !== null ? autolinker.link(feature.properties['Coste'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Estadios_2_0() {
            return {
                pane: 'pane_Estadios_2',
                radius: 6.4,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
        }
        function style_Estadios_2_1() {
            return {
                pane: 'pane_Estadios_2',
                radius: 1.4,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,0,0,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Estadios_2');
        map.getPane('pane_Estadios_2').style.zIndex = 402;
        map.getPane('pane_Estadios_2').style['mix-blend-mode'] = 'normal';
        var layer_Estadios_2 = new L.geoJson.multiStyle(json_Estadios_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Estadios_2',
            layerName: 'layer_Estadios_2',
            pane: 'pane_Estadios_2',
            onEachFeature: pop_Estadios_2,
            pointToLayers: [function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Estadios_2_0(feature));
            },function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Estadios_2_1(feature));
            },
        ]});
        bounds_group.addLayer(layer_Estadios_2);
        map.addLayer(layer_Estadios_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Estadios_2.png" /> Estadios': layer_Estadios_2,'<img src="legend/Problematicas_1.png" /> Problematicas': layer_Problematicas_1,"Dark Matter": layer_DarkMatter_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
